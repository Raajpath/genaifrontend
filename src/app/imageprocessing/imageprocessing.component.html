<app-header></app-header>
<div class="container">
    <div class="row">
            <div class="col-3 left-panel form-group">
                
                    <div class="card-header gradient-custom-2"><b>Select Image</b></div>
                    <div class="form-outline-out div">
                        <input type="file" (change)="onFileSelected($event)" accept="image/png, image/jpg, image/jpeg" class="form-control" placeholder="Select Document" #documentName>
                        <!-- <span style="color: red;" *ngIf="!imageGiven">only png, jpeg & jpg file accepted</span><br> -->
                    </div>
                    <div class="form-outline-out "style="margin-top:10px">
                        <!-- <input type="text"  [(ngModel)]="question" placeholder="Enter your question" required> -->
                        <textarea   [(ngModel)]="question" cols="32" rows="4" placeholder="Enter Your Question" required></textarea>
                    </div>
                    <br>        
                    <button id="select-button" type="button" class="btn btn-outline-danger bt" (click)="onUpload()" [disabled]="!selectedFile">
                        Send
                    </button>
                    <br><br>
                
            </div>
            <br><br>
       
    <div class="col-9">    
        <div *ngIf=isLoading>
            <app-spinner></app-spinner>
        </div>
    <div  *ngIf="errorMessage" class="alert alert-danger" role="alert" style="text-align: center; margin-top: 10px;"><p>{{errorMessage}}</p> </div>

    <div *ngIf="summary" class="response-container" style="margin-left: 100px; margin-top: 40px;">
        <br>
        <div *ngIf="imagePreview">
            <h2>Selected Image: </h2>
            <br>
            <img [src]="imagePreview" alt="selectedImage" width="400" height="300">

        </div>
        <br>
        <h2>Response:</h2>
        <br>
        <p><b>{{summary}}</b></p>
        <br><br>
    </div>

    
    </div>
    </div>
</div>
